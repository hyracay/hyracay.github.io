<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/styles.css"/>
	<script src="https://kit.fontawesome.com/571233200c.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<nav>
			<img src="../src/logof.png" class="logo" width="40%">	
			<ul>
				<li><a href="../index.html">Home</a></li>
				<li><a href="registration.html">Registration</a></li>
				<li><a href="reviews.html">Reviews</a></li>
				<li><a href="https://www.playvalorant.com/">Download</a></li>
			</ul>
		</nav>
		<div class="form-box">
			<h1 id="title">Sign Up</h1>
			<form action="gallery.html" onsubmit=" return authenticate()">
				<div class="input-group">
					<div class="input-field" id="nameField">
						<i class="fa-solid fa-user"></i>
						<input type="text" id="uname" placeholder="Name">
					</div>
					<div class="input-field">
						<i class="fa-solid fa-envelope"></i>
						<input type="email" id="emaiL"placeholder="Email">
					</div>
					<div class="input-field">
						<i class="fa-solid fa-lock"></i>
						<input type="password" id="passW" placeholder="Password">
					</div>
					<p>Forgot password? <a href="#">Click here!</a></p>
				</div>
				<div class="btn-field">
					<button type="submit" id="upBtn">Sign Up</button>
					<button type="submit" id="inBtn" class="disable">Sign In</button>
				</div>
			</form>
		</div>
	</div>
<script>
	let upBtn=document.getElementById("upBtn");
	let inBtn=document.getElementById("inBtn");
	let nameField=document.getElementById("nameField");
	let title=document.getElementById("title");
	inBtn.onclick=function(){
		nameField.style.maxHeight=0;
		title.innerHTML="Sign In";
		upBtn.classList.add("disable");
		inBtn.classList.remove("disable");
	}
	upBtn.onclick=function(){
		nameField.style.maxHeight="60px";
		title.innerHTML="Sign Up";
		upBtn.classList.remove("disable");
		inBtn.classList.add("disable");
	}
</script>
<script>
    function authenticate(){
        var authorised;
        
        //get input values
        var email = document.getElementById("emaiL").value;
        var password = document.getElementById("passW").value;
        var username = document.getElementById("uname").value;

        if(email == "admin@admin.com" && password == "admin" || username == "admin" && email == "admin@admin.com" && password == "admin"){
          authorised = true;
        }else{
          authorised = false;
          alert("Sorry, password is incorrect.");
        }
        return authorised;
    }
</script>
</body>
</html>
